<ion-header>
  <ion-toolbar>
    <ion-title>
      OCR Reader
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="openOCR()">OCR Scan</ion-button>
  <ion-list *ngIf="resultText">
    <ion-item *ngFor="let prop of resultProp">
      <ion-label>
        {{ prop }}
      </ion-label>
      {{ resultText[prop] }}
    </ion-item>
  </ion-list>
</ion-content>
